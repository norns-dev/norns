{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Update Profile
{% endblock title %}
{% block content %}
    <h2>Update User - {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Update">
    </form>
{% endblock content %}
