{% extends "base.html" %}
{% block title %}
    norns
{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}! Welcome to norns!</p>
        <p>
            <a href="{% url 'account_logout' %}">Log Out</a>
        </p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'account_login' %}">Log In</a> |
        <a href="{% url 'account_signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
